<!DOCTYPE html>

<html>

<head>
    <title> Web App - Simple Interest Calculator </title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>


<body>

    <div class = "maindiv">
        
        <div class = "header">
            <h1>Simple Interest Calculator</h1>
        </div> 

        <br>
        

        <div class = "fields" style="position:relative; right:-60px" >
            

            <div class = "row">

                <div class="col-25">
                    <label for="principal">Amount</label>
                </div>

                <div class= "col-75">
                    <input type="number"  id="principal" onchange="checkPrincipal()">  
                </div>
        
            </div>

            <br>
            <br>
            

            <div class = "row">
                <div class="col-25">
                    <label for="rate">Interest Rate </label>
                </div>
                <div class= "col-75">
                    <input type="range"  
                    id="rate" 
                    min=1 
                    max=20 
                    step=0.25 
                    value=10.25
                    onchange="updateRate()">  

                    <span id="rate_val">
                        10.25%
                    </span>
                </div>
            </div>

            <br>
            <br>

            
            <div class = "row">

                <div class="col-25">
                    <label for="years">No. of Years </label>
                </div>

                <div class= "col-75">
                    <select id="years">  
                        <option value = "1">1</option>
                        <option value = "2">2</option>
                        <option value = "3">3</option>
                        <option value = "4">4</option>
                        <option value = "5">5</option>
                        <option value = "6">6</option>
                        <option value = "7">7</option>
                        <option value = "8">8</option>
                        <option value = "9">9</option>
                        <option value = "10">10</option>
                    </select> 
                </div>
        
            </div>

            <br>
            <br>
            <br>

            <div class = "results" style="position:relative">
                <button onclick="compute()">Compute Interest</button>
                <br>
                <br>
                <span id="result" ></span>
                
                
            </div>
        
        </div> 

        

        
        <br>
        <br>
        
        

        <footer>

            &#169; Everyone Can Get Rich <br> This Calculator belongs to Aileen R. Maglalang.
        
        </footer>

        

    </div>

    
    
    
</body>
</html>
